<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header id="styling-header">
    <p class="title-pokedex" id="pokedex-title">PokédexGO!</p>
    <div class="menu">
      <div class="faq-grafic-area">
        <p class="link-area"><a href="faq.html">FAQ</a></p>
        <p class="link-area"><a href="graphic.html">Graphics</a></p>
      </div>
      <div class="menu-search" id="menu-search">
        <label class="search-label" for="search-field">
          <input placeholder="search for pokémon name..." class="search-field" type="text" id="search-field">
          <button id="search-button" class="search-button">
            <i class="material-icons">search</i>
          </button>
        </label>
        <button class="filter-button" id="menu-click">
          <i class="material-icons">filter_list</i>
        </button>
      </div>
    </div>
  </header>
  <nav id="menu-field">
    <div class="select-box">
      <label class="select-label" for="type">Pokémon Type:</label>
      <select id="type">
        <option value="">Choose:</option>
        <option value="Grass">Grass</option>
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Ice">Ice</option>
        <option value="Electric">Electric</option>
        <option value="Normal">Normal</option>
        <option value="Poison">Poison</option>
        <option value="Bug">Bug</option>
        <option value="Fighting">Fighting</option>
        <option value="Flying">Flying</option>
        <option value="Psychic">Psychic</option>
        <option value="Ground">Ground</option>
        <option value="Rock">Rock</option>
        <option value="Ghost">Ghost</option>
        <option value="Dragon">Dragon</option>
      </select>
    </div>
    <div class="select-box">
      <label class="select-label" for="eggs">Pokémon Egg:</label>
      <select id="eggs">
        <option value="">Choose:</option>
        <option value="2 km">2km</option>
        <option value="5 km">5km</option>
        <option value="10 km">10km</option>
        <option value="Not in Eggs">Not in Egg</option>
      </select>
    </div>
    <div class="select-box">
      <label class="select-label" for="order">Order by:</label>
      <select id="order">
        <option value="">Choose:</option>
        <option value="id">Numeric Increasing</option>
        <option value="id_reverse">Numeric Decreasing</option>
        <option value="spawn_chance">More Spawn Chance</option>
        <option value="spawn_chance_reverse">Less Spawn Chance</option>
        <option value="spawn_time">More Spawn Time</option>
        <option value="spawn_time_reverse">Less Spawn Time</option>
        <option value="a_z">A-Z</option>
        <option value="a_z_reverse">Z-A</option>
      </select>
    </div>
  </nav>
  <main id="main-html">
    <h1>Pokémons</h1>
    <section id="pokemon-card" class="pokemon-card"></section>
    <div id="popup-brackground" class="popup-brackground"></div>
    <div id="popup-card" class="popup-card">
      <div id="description-popup" class="description-popup">
      </div>
      <button id="popup-esc" class="button-popup-esc">X</button>
    </div>
    <div id="div-scroll-up" class="div-scroll-up">
      <button id="button-scroll-up" class="button-scroll-up">
        <span class="material-icons">arrow_upward</span>
      </button>
    </div>
  </main>
  <footer class="creatby">Developed by: Carol Pinheiro and Jéssica Melise</footer>
  <script src="main.js" type="module"></script>
</body>

</html>
