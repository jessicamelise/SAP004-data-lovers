<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
  <header>
    <p class="title-pokedex">PokedexGo!</p>
    <div class="menu-search">
      <label class="search-label" for="search-field">
        <input class="search-field" type="text" id="search-field">
        <button class="search-button">
          <i class="material-icons">search</i>
        </button>
      </label>
      <button class="filter-button" id="menu-click">
        <i class="material-icons">filter_list</i>
      </button>
    </div>
  </header>
  <nav id="menu-field">
    <div class="select-box">
      <label class="select-label" for="type">Pokemon Type:</label>
      <select id="type">
        <option value="grass">Grass</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="ice">Ice</option>
        <option value="electric">Electric</option>
        <option value="normal">Normal</option>
        <option value="poison">Poison</option>
        <option value="bug">Bug</option>
        <option value="fighting">Fighting</option>
        <option value="flying">Flying</option>
        <option value="fairy">Fairy</option>
        <option value="psychic">Psychic</option>
        <option value="ground">Ground</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="dragon">Dragon</option>
      </select>
    </div>
    <div class="select-box">
      <label class="select-label" for="eggs">Pokemon Egg:</label>
      <select id="eggs">
        <option value="egg-2">2km</option>
        <option value="egg-5">5km</option>
        <option value="egg-10">10km</option>
        <option value="not-in-egg">Not in Egg</option>
      </select>
    </div>
    <div class="select-box">
      <label class="select-label" for="order">Order by:</label>
      <select id="order">
        <option value="more-spawn">More spawn</option>
        <option value="less-spawn">Less spawn</option>
        <option value="more-time-spawn">More spawn time</option>
        <option value="less-time-spawn">Less spawn time</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
      </select>
    </div>
  </nav>
  <main>
    <h1>All Pokemons</h1>
    <section id="pokemon-card" class="pokemon-card"></section>
    <div id="popup-brackground" class="popup-brackground"></div>
    <div id="popup-card" class="popup-card">
      <div id="description-popup" class="description-popup">
      </div>
      <button id="popup-esc" class="button-popup-esc">X</button>
    </div>
  </main>
  <footer class="creatby">Desenvolvido por: Carol e JÃ©ssica</footer>
  <script src="main.js" type="module"></script>
</body>
</html>
