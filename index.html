<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
  <header>
    <p class="title-pokedex">PokedexGo!</p>
    <div class="menu-search">
      <label for="search-field">
        <input class="search-field" type="text" id="search-field">
        <button class="search-button">
          <i class="material-icons">search</i>
        </button>
      </label>
      <button class="filter-button" id="menu-click">
        <i class="material-icons">filter_list</i>
      </button>
    </div>
  </header>
  <nav id="menu-field">
    <select name="select">
      <option value="type">Tipos de Pokémon</option>
      <option value="grass">Grass</option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="ice">Ice</option>
      <option value="electric">Electric</option>
      <option value="normal">Normal</option>
      <option value="poison">Poison</option>
      <option value="bug">Bug</option>
      <option value="fighting">Fighting</option>
      <option value="flying">Flying</option>
      <option value="fairy">Fairy</option>
      <option value="psychic">Psychic</option>
      <option value="ground">Ground</option>
      <option value="rock">Rock</option>
      <option value="ghost">Ghost</option>
      <option value="dark">Dark</option>
      <option value="steel">Steel</option>
      <option value="dragon">Dragon</option>
    </select>
    <select name="select">
      <option value="egg">Pokémons vindos de ovos</option>
      <option value="egg2">2km</option>
      <option value="egg5">5km</option>
      <option value="egg10">10km</option>
    </select>
    <select name="select">
      <option value="order">Ordenar por:</option>
      <option value="more-spawn">Pokémons com maior spawn</option>
      <option value="less-spawn">Pokémons com menor spawn</option>
      <option value="more-time-spawn">Pokémons com mais tempo de spawn</option>
      <option value="less-time-spawn">Pokémons com menos tempo de spawn</option>
      <option value="a-z">A-Z</option>
      <option value="z-a">Z-A</option>
    </select>
  </nav>
  <main>
    <h1>Todos Pokemons</h1>
    <section id="pokemon-card" class="pokemon-card">
      <!-- esse div do card deverá ser excluido daqui para usar no main.js onde está comentado -->
      <div class="information-card">
        <aside class="image-pokemon">
          <img src="" alt="">
        </aside>
        <div class="description">
          <p>Number: </p>
          <p>Name: </p>
          <p>Type: </p>
        </div>
      </div>
    </section>
  </main>
  <footer class="creatby">Desenvolvido por: Nomes</footer>
  <script src="main.js" type="module"></script>
</body>

</html>
